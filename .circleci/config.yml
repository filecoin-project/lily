version: 2.1

executors:
  golang:
    docker:
      - image: cimg/go:1.15.2

jobs:
  test:
    executor: golang
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get install -y jq mesa-opencl-icd ocl-icd-opencl-dev
      - run: make deps
      - restore_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
      - run: go mod download
      - save_cache:
          name: 'go module cache'
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - '/go/pkg/mod'
      - run: make testshort
      - run: make build

  docker-build:
    executor: golang
    steps:
      - checkout
      - setup_remote_docker:
          version: "18.09.3"
      - run:
          name: Build Docker image
          command: |
            docker build -t filecoin/sentinel-visor .

workflows:
  version: 2
  check:
    jobs:
      - test
      - docker-build
