version: '3.5'

networks:
  back-tier:

services:
  worker:
    image: filecoin/lily:v0.13.0
    env_file:
      # Check envvars for configurable options
      - ./build/lily/new_worker.env
    ports:
      - 1234:1234
      # export the metrics port
      - 9991:9991
    volumes:
      # holds lily datastore repo
      - lily_worker_data:/var/lib/lily
      # persist params through restarts
      - lily_worker_tmp:/var/tmp/filecoin-proof-parameters
      # snapshot
      - ./build/lily/snapshot:/var/lib/lily/snapshot
      # notifier-specific config
      - ./build/lily/new_worker_config.toml:/var/lib/lily/config.toml
      - ./build/lily/docker_init.sh:/usr/bin/docker_init.sh
    entrypoint: /usr/bin/docker_init.sh
    networks:
      - back-tier
    command:
      - "daemon --repo=/var/lib/lily --config=/var/lib/lily/config.toml --bootstrap=false"
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    networks:
      - back-tier
    restart: always
    deploy:
      mode: global
  promtail:
    image: grafana/promtail:2.7.0
    volumes:
      - ./build/promtail/config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/hosts:/etc/hosts:ro
    entrypoint: [ "/bin/sh","-c" ]
    command:
      - "/usr/bin/promtail -config.file=/etc/promtail/config.yml -client.external-labels=hostname=$(tail -2 /etc/hosts | cut -d' ' -f1 | head -1)"

volumes:
  lily_worker_data: {}
  lily_worker_tmp: {}
